<p>
  journal-list works!
</p>
<tr *ngFor="let journal of journals">
  <td>{{ journal._id }}</td>
  <td>{{ journal.title }}</td>
  <td>{{ journal.content }}</td>
  <td>
    <button (click)="showContactDetails(journal.id)">Details</button>
    <button (click)="editContact(journal.id)">Edit</button>
  </td>
</tr>
