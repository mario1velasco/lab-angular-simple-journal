<table>
  <thead>
    <tr>
      <th>id</th>
      <th>Title</th>
      <th>Content</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let journal of journals">
      <td>{{ journal._id }}</td>
      <td>{{ journal.title }}</td>
      <td>{{ journal.content }}</td>
      <td>
        <button (click)="showJournalDetails(journal._id)">Details</button>
        <button (click)="editJournal(journal._id)">Edit</button>
      </td>
    </tr>
  </tbody>
</table>
